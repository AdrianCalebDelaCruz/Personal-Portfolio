    <script>
      function toggleNav() {
        let panel = document.querySelector(".sidepanel");
        if (panel.style.width === "230px") {
          panel.style.width = "0";
        } 
        else {
          panel.style.width = "230px";
        }
      }

      window.addEventListener("scroll", function () {
        let panel = document.getElementById("mySidepanel");
        if (panel.style.width !== "0px" && panel.style.width !== "") {
          panel.style.width = "0";  // close it
        }
        });
    </script>

    <div class="feedback">
      <h3 class="heading"> FEEDBACK </h3>
      <p class="text"> Please give my website a feedback! </p>
      <div class="stars">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
      </div>
      <form action="#">
        <div class="input-box">
          <textarea name="message" class="message" placeholder="Comments..."></textarea>
        </div>
        <button class="submit-btn"> Submit </button>
      </form>
    </div>

    <script>
      const stars = document.querySelectorAll(".stars i");

      stars.forEach((star, index1) => {
        
        star.addEventListener("click", () => {
          stars.forEach((star, index2) => {
            index1 >= index2 ? star.classList.add("active") : star.classList.remove("active");
          });
        });
      });
    </script>
